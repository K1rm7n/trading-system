# ????????? ??? ????????-??????? (prod)

# ??????????? ??????????? ? ??????????
logging.level.com.tradingsystem=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR

# ???????? SQL-??????? ? ?????
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ????????? ???? ?????? ??? ??????????
# ?????????? ?????????? ????????? ??? ????????????
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ????????? Hibernate ??? ??????????
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ?????????? ?????????? ???????????? Spring Boot
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# ????????? ??????????? ??? ??????????????????
spring.thymeleaf.cache=true
app.cache-enabled=true
app.cache-expiration=7200

# ????????? ??? ?????? ?? CSRF ? XSS ????
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# ????????? ??????
server.servlet.session.timeout=30m

# ????????? SSL (???? ????????????)
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat
# server.ssl.enabled=true

# ????????? ??? ????????? ??????????????????
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# ????????? JWT ??? ?????????? (?????? ?? ?????????? ?????????)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400

# ????????? API ?????? (?????? ?? ?????????? ?????????)
app.alpha-vantage.api-key=${ALPHAVANTAGE_API_KEY}
app.chatgpt.api-key=${OPENAI_API_KEY}

# ????????? Actuator ??? ?????????? (??????????? ?????????)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

# ????????? ????
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=3600s

# ????????? ??????????????? ??? ??????????
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.scheduling.pool.size=10

# ??????????? ??????? ??????????? ??????
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB